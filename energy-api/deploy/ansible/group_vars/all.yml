# NOTE: harbor 프로젝트/레포 경로는 환경(팀/Harbor 설정)에 따라 달라질 수 있음
# ex) "library/energy-api" 또는 "team2/energy-api"
harbor_registry: "10.2.2.40:5000"
image_name: "team2/energy-api"
image_tag: "latest"

container_name: "energy-api"
service_port: 8000
host_port: 30081

env_path: "/etc/team2/energy-api.env"
service_unit: "/etc/systemd/system/energy-api.service"
